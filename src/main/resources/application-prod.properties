# Production Profile Configuration

# Production Database Configuration
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/lookflow}
spring.datasource.username=${DATABASE_USERNAME:lookflow}
spring.datasource.password=${DATABASE_PASSWORD:lookflow}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.com.lookflow=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Swagger Configuration for Production
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# Security Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
